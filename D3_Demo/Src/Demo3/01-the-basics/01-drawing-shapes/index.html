<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Drawing Shapes w/ D3 - " />
    <meta charset="utf-8">
    <title>Drawing SVG Shapes with D3</title>
    <script src="//localhost:35729/livereload.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <div>
        <h3>SVG Bar</h3>
        <svg>
            <rect width="50" height="200" style="fill: blue"/>
        </svg>

        <h3>D3 Bar</h3>
        <script>
            d3.select("body") // selects <body> html tag
              .append("svg") // add an <svg> html element
              .append("rect") // add <rect> svg element
                .attr("width", 50) // set the attribute of width
                .attr("height", 200) // set the attribute of height
                .style("fill", "blue"); // add some style
        </script>
    </div>

    <div>
        <h3>SVG Circle</h3>
        <svg width="50" height="50">
            <circle cx="25" cy="25" r="25" style="fill: blue"/>
        </svg>

        <h3>D3 Circle</h3>
        <script>
            d3.select("body")
              .append("svg")
                .attr("width", 50)
                .attr("height", 50)
              .append("circle")
                .attr("cx", 25)
                .attr("cy", 25)
                .attr("r", 25)
                .style("fill", "purple");
        </script>
    </div>

    <div>
        <h3>SVG Text</h3>
        <svg width="250" height="50">
            <text x="0" y="25">Easy Peasy</text>
        </svg>

        <h3>D3 Text</h3>
        <script>
            d3.select("body")
               .append("svg")
                 .attr("width", 250)
                 .attr("height", 50)
               .append("text")
                 .text("Easy Easy")
                 .attr("x", 0)
                 .attr("y", 25)
                 .style("fill", "blue");
        </script>
    </div>

</body>
</html>
